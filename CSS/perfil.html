<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do voluntário</title>
    <link rel="stylesheet" href="perfil.css">
</head>
<body>   
        <div class="profale-conteiner">
            <h2>PERFIL</h2>

            
            <div class="profile-pic">
                <img id="fotoUsuario" src="https://via.placeholder.com/150" alt="Foto do Usuário">
                <input type="file" id="inputFoto" accept="image/*" style="display:none;">
                <button id="btnEditarFoto">Editar Foto</button>
            </div>

            <div class="user-info">
                <p><strong>Nome:</strong> <span id="infoNome">Carregando...</span></p>
                <p><strong>Email:</strong> <span id="infoEmail">Carregando...</span></p>
                <p><strong>CPF:</strong> <span id="infoCPF">Carregando...</span></p>
                <!-- <p><strong>Nascimento:</strong> <span id="infoNascimento">Carregando...</span></p> -->
            </div>

            <a href="login.html" class="btn btn-back-profile">Sair</a>

        </div>


    <script src="perfil.js"></script>


</body>
</html>
