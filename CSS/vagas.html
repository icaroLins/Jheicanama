<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="vagas.css">
</head>
<body>
     <div class="main-body">
        <div class="form-container">
            <h1>Vaga de Emprego</h1>

            <form action="/salvar-dados" method="post"> 
            
                <div class="form-group">
                    <label for="titulo">Título da Vaga:</label>
                    <input type="text" id="titulo" name="title" required> 
                </div>

                <div class="form-group">
                    <label for="descricao">Descrição da Vaga:</label>
                    <textarea id="descricao" name="description" rows="4" required></textarea>
                </div>

                <div class="form-group">
                    <label for="remuneracao">Remuneração (em R$):</label>
                    <input type="number" id="remuneracao" name="wage" step="0.01" min="0" required>
                </div>

                <div class="form-group">
                    <label for="area">Área/Departamento:</label>
                    <input type="text" id="area" name="area" required>
                </div>

                <div class="form-group submit-buttons">
                     <a href="login.html" class="back-button">Voltar</a>
                     <a href="perfil2.html" class="back-button">Perfil</a>
                     <button type="submit">Criar</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="vagas.js"></script>

</body>
</html>
