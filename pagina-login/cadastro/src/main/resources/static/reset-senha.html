<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Redefinir Senha</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h3>Redefinir Senha</h3>
            <form id="reset-password-form">
                <div class="input-group">
                    <input type="password" id="new-password" placeholder="Nova senha" required>
                </div>
                <div class="input-group">
                    <input type="password" id="confirm-password" placeholder="Confirmar senha" required>
                </div>
                <button type="submit" class="btn">Redefinir</button>
            </form>
            <div id="message-box"></div>
        </div>
    </div>

    <script src="ResetSenha.js"></script>
</body>
</html>
