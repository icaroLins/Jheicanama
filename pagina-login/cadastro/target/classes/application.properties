# =======================================
# üü¶ Conex√£o com PostgreSQL (Railway)
# =======================================
SPRING_DATASOURCE_URL=jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}?sslmode=require
SPRING_DATASOURCE_USERNAME=${PGUSER}
SPRING_DATASOURCE_PASSWORD=${PGPASSWORD}
SPRING_DATASOURCE_DRIVER_CLASS_NAME=org.postgresql.Driver

# =======================================
# ‚öôÔ∏è Configura√ß√µes JPA / Hibernate
# =======================================
SPRING_JPA_HIBERNATE_DDL_AUTO=update
SPRING_JPA_SHOW_SQL=true
SPRING_JPA_DATABASE_PLATFORM=org.hibernate.dialect.PostgreSQLDialect

# =======================================
# üìß Configura√ß√£o de E-mail (Gmail SMTP)
# =======================================
SPRING_MAIL_HOST=smtp.gmail.com
SPRING_MAIL_PORT=587
SPRING_MAIL_USERNAME=${MAIL_USER}
SPRING_MAIL_PASSWORD=${MAIL_PASSWORD}
SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH=true
SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE=true

# =======================================
# ‚öôÔ∏è Outras configura√ß√µes do App
# =======================================
APP_FRONTEND_URL=${FRONTEND_URL}
